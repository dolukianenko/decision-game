<div class="game-container">
    <button mat-stroked-button class="mat-primary" (click)="resetGame()">
        <mat-icon>replay</mat-icon> Restart
    </button>
    <div *ngIf="currentQuestion">
        <app-question [question]="currentQuestion" (answerSelected)="handleAnswerClick($event)"></app-question>
    </div>
</div>
